<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="UTF-8" />
	<title>MSE - Male Sončne Elektrarne</title>
</h:head>

<h:body>
<f:view>
<h:form>

	[ <a href="#{facesContext.externalContext.applicationContextPath}/faces/skupnosti.xhtml">Vse skupnosti</a> |
	  <a href="#{facesContext.externalContext.applicationContextPath}/faces/skupnost.xhtml?naziv=NULL">Dodaj</a> ]
	<hr />

	<h:dataTable value="#{beta.vseSkupnosti}" var="s">
		<h:column>
			<h:link value="#{s.naziv}" outcome="lastniki">
				<f:param name="naziv" value="#{s.naziv}" />
			</h:link>
		</h:column>
		<h:column>| Ime skrbnika: #{s.ime}</h:column>
		<h:column>| Priimek skrbnika: #{s.priimek}</h:column>
		<h:column>
		| E-mail skrbnika: #{s.email}
		<!--
		| E-mail skrbnika: 
			<h:link value="#{s.email}" outcome="podrobnosti">
				<f:param name="email" value="#{s.email}" />
			</h:link>
			  -->
		</h:column>
		<h:column>
		| 
			<h:link value="Uredi" outcome="skupnost">
				<f:param name="naziv" value="#{s.naziv}" />
			</h:link> | 
			<h:commandLink value="Izbriši" actionListener="#{beta.izbrisiSkupnost(s)}" onclick="if (! confirm('Ali ste prepričani?') ) { return false;}; return true; " />
		</h:column>
	</h:dataTable>

</h:form>
</f:view>
</h:body>

</html>
