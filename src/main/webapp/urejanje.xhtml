<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="UTF-8" />
	<title>Keep It Simple &amp; Stupid</title>
</h:head>

<h:body>
<f:view>
<h:form>

	[ <a href="#{facesContext.externalContext.applicationContextPath}/faces/vse.xhtml">Vse skupnosti</a> |
	  <a href="#{facesContext.externalContext.applicationContextPath}/faces/urejanje.xhtml?email=NULL">Dodaj</a> ]
	<hr />

	<f:metadata>
		<f:viewParam name="email" value="#{demo.izbranEmail}" />
	</f:metadata>
	<!-- Tu bom shranjeval vse v skupnost class ki sem ga ustvaro, skrbnik posebej ne rabim shranjevat, rabim le lastnike kasneje -->
	Naziv skupnosti: <h:inputText id="sku_naziv" /> <br/>  
	Ime skrbnika: <h:inputText id="n_ime" value="#{demo.izbranaOseba.ime}"/><br/>
	Priimek skrbnika: <h:inputText id="n_priimek" value="#{demo.izbranaOseba.priimek}"/><br/>
	E-mail skrbnika: <h:inputText id="n_email" value="#{demo.izbranaOseba.email}" validatorMessage="Vnesite ustrezen e-mail naslov">
				<f:validateRequired />
			</h:inputText> * <h:message for="n_email" style="color:red" />
	<br/><br/>
	<h:commandButton value="Shrani" action="#{demo.shraniOsebo}"/>
	
</h:form>
</f:view>
</h:body>

</html>
